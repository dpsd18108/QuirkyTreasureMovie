<!DOCTYPE html>
<html>
<head>
  <title>Τοποθεσίες</title>
  <style>
    body {
  background-color: #f1f1f1;
  margin: 0;
  padding: 20px;
}

.casting-section {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 32px;
}

.casting-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.casting-card {
  width: 200px;
  margin: 20px;
}

.casting-card img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.casting-card h2 {
  font-size: 25px;
  margin-top: 10px;
}

.casting-card p {
  font-size: 18px;
}


  </style>
</head>
<body>
  <div class="casting-section">
    <h1>Τοποθεσίες</h1>

    <div class="casting-container">
      <div class="casting-card">
        <img src="img\gallery\download (1).jpg" alt="Character 1">
        <h2>Άγιος Αθανάσιος</h2>
        <p>Σημάδια στα δέντρα και πέτρες </p>
      </div>

      <div class="casting-card">
        <img src="img\gallery\download.jpg" alt="Character 2">
        <h2>Γαλησσάς</h2>
        <p>Πρώτη επαφή με τον θησαυρό</p>
      </div>
      <div class="casting-card">
        <img src="img\gallery\images.jpg" alt="Character 2">
        <h2>Βιομηχανικό Μουσείο</h2>
        <p>Τροχός ατμόπλοιου ως στοιχείο</p>
      </div>
      <div class="casting-card">
        <img src="img\gallery\shutterstock_1467790979.jpg" alt="Character 2">
        <h2>Πίσω από βαπόρια</h2>
        <p>Εύρεση θησαυρού</p>
      </div>
   

      <!-- Repeat the above div structure for the other characters -->
      
    </div>
  </div>
</body>
</html>
